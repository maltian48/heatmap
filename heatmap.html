<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cal-Heatmap Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.0.0/dist/cal-heatmap.css" />
  <style>
    body { margin: 0; padding: 0; }
    #cal-heatmap { padding: 20px; }
  </style>
</head>
<body>
  <div id="cal-heatmap"></div>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.0.0/dist/cal-heatmap.min.js"></script>
  <script>
    const now = new Date();
    const data = {};

    // Generate mock data: 1 alert per day for last 90 days
    for (let i = 0; i < 90; i++) {
      const d = new Date(now);
      d.setDate(now.getDate() - i);
      const timestamp = Math.floor(d.getTime() / 1000);
      data[timestamp] = Math.floor(Math.random() * 10);
    }

    const cal = new CalHeatmap();
    cal.paint({
      range: 3,
      domain: 'month',
      subDomain: 'day',
      data: {
        source: data,
        type: 'json'
      },
      scale: {
        color: {
          type: 'quantize',
          domain: [0, 10],
          range: ["#ebedf0", "#c6e48b", "#7bc96f", "#239a3b", "#196127"]
        }
      }
    });
  </script>
</body>
</html>
