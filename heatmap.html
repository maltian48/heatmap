<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cal-Heatmap Example</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 1rem;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }

    #cal-heatmap {
      width: 100%;
      height: auto;
    }

    /* Custom legend style */
    .cal-heatmap .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
    }

    .cal-heatmap .legend .legend-item {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .color-box {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border-radius: 4px;
    }

    /* Custom style for month label */
    .month-label {
      font-size: 12px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      margin-right: 5px;
      width: 40px;
    }

  </style>
</head>
<body>
  <h2>Detection Frequency Heatmap</h2>
  <div id="cal-heatmap"></div>

  <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
  <script>
    // Generate dummy data for the entire year
    var datas = {};
    var startDate = new Date(new Date().getFullYear(), 0, 1); // Start of the year
    var endDate = new Date(new Date().getFullYear(), 11, 31); // End of the year

    for (var date = startDate; date <= endDate; date.setDate(date.getDate() + 1)) {
        var timestamp = Math.floor(date.getTime() / 1000); // Convert to UNIX timestamp
        var frequency = Math.floor(Math.random() * 7) + 1; // Random value between 1 and 7
        datas[timestamp] = frequency; // Assign frequency to the timestamp
    }

    var calendar = new CalHeatMap();
    calendar.init({
      data: datas,
      start: new Date(new Date().getFullYear(), 0, 1), // Start from January
      domain: "year", // Set domain to year
      subDomain: "day", // Set subdomain to day
      range: 1, // Show 1 year
      cellSize: 15, // Adjust cell size for compactness
      legend: [1],
      cellLabel: {
        empty: "No data on {date}",
        filled: "{count} {name} {connector} {date}"
      },
      legendTitleFormat: {
        'lower': 'No data available for the selected year',
        'upper': 'No data available for the selected year'
      },
      legendColors: {
        empty: '#80EF80', // Set this color to the desired shade of green
      },
      considerMissingDataAsZero: true,
      tooltip: true,
      onComplete: function () {
        // Add the month labels next to the legend
        addMonthLabels();
      }
    });

    // Function to add month labels next to the legend
    function addMonthLabels() {
      var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      
      // Select the legend container
      var legend = document.querySelector(".cal-heatmap .legend");
      
      // Loop through and add each month name next to the color legend
      if (legend) {
        months.forEach(function(month, index) {
          var monthLabel = document.createElement("div");
          monthLabel.className = "month-label";
          monthLabel.innerText = month;
          
          // Append the month label next to the legend
          legend.appendChild(monthLabel);
        });
      }
    }

  </script>
</body>
</html>
