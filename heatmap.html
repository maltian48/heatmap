<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detection Frequency Heatmap TEST</title>
  <link href="https://cdn.jsdelivr.net/npm/cal-heatmap/dist/cal-heatmap.css" rel="stylesheet"/>
</head>
<body>
  <h1>Detection Frequency Heatmap</h1>
  <div id="cal-heatmap" style="margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap/dist/cal-heatmap.umd.js"></script>

  <script>
    const cal = new CalHeatmap();

    // Sample detection frequency data as Unix timestamps (in seconds)
    const data = {
      1735689600: 5, // 2025-01-01
      1735776000: 3, // 2025-01-02
      1735862400: 7, // 2025-01-03
      1735948800: 2, // 2025-01-04
      1736035200: 9, // 2025-01-05
    };

    cal.paint({
      range: 3, // Show 3 months
      domain: "month",
      subDomain: "day",
      start: new Date("2025-01-01"),
      cellSize: 20,
      verticalOrientation: true,
      data: {
        source: data,
        type: "json",
      },
      scale: {
        color: {
          type: "quantize",
          range: ["#ebedf0", "#c6e48b", "#7bc96f", "#239a3b", "#196127"],
          domain: [0, 10],
        },
      },
    });
  </script>
</body>
</html>
