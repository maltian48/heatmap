<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Frequency Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/cal-heatmap/dist/cal-heatmap.css" rel="stylesheet"/>
</head>
<body>

    <h1>Detection Frequency Heatmap</h1>
    
    <!-- Heatmap Container -->
    <div id="cal-heatmap" style="margin-top: 20px;"></div>

    <!-- Include Cal-Heatmap Script -->
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap/dist/cal-heatmap.min.js"></script>

    <script>
        // Sample data - Replace with your own detection frequency data
        const data = {
            "2025-01-01": 5,
            "2025-01-02": 2,
            "2025-01-03": 3,
            "2025-01-04": 8,
            "2025-01-05": 1,
            "2025-01-06": 4,
            "2025-01-07": 6
        };

        // Initialize Cal-Heatmap
        const cal = new CalHeatmap();
        cal.paint({
            range: 12, // 12 months view
            domain: "month",  // Calendar view (Month)
            subDomain: "day", // Daily subdomain
            data: {
                source: "json", // Inline JSON data
                type: "json",
                x: "date",  // Date field in JSON
                y: "value"  // Value field (detection count)
            },
            start: new Date("2025-01-01"), // Start date of heatmap
            domainLabelFormat: "%b %Y", // Format for each month (Jan, Feb, etc.)
            subDomainLabelFormat: "%d", // Format for each day (1, 2, 3, etc.)
            cellSize: 20, // Size of each calendar cell
            data: data  // The actual detection data
        });
    </script>

</body>
</html>
